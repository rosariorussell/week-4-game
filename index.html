<!doctype html>
<html lang="en">

<head>
	<title>Crystals Collector</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


	<!-- Reset CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	  crossorigin="anonymous">

	<!-- My CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="display-3" style="text-align: center">Crystals Collector</h1>
			<p class="lead" style="text-align: center">Click on the crystals to start collecting! You need to get exactly the right number of crystals!</p>
			<hr class="my-4">
			<div class="row">
				<div class="col-6">
					<div>
							<strong>Crystals to collect : </strong>
							<span id="number">0</span>
					</div>
					<div>
							<strong>Crystals currently collected : </strong>
							<span id="yourNumber">0</span>
						</div>
					<br>
					<div>
							<strong>Wins: </strong>
							<span id="winDiv">0</span>
					</div>

					<div>
						<strong>Losses: </strong>
						<span id="lossDiv">0</span>
					</div>



				</div>

				<div class="col-6" id="crystalDiv">

				</div>
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
	  crossorigin="anonymous"></script>
	<script src="assets/javascript/game.js"></script>


</body>

</html>
